<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/layer/3.1.0/layer.js"></script>
    <script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>吃啥</title>
</head>
<body>
<div class="main">
    <header>
        <h1>吃啥</h1>
        <h2 id="ok">不知道</h2>
        <p>点击加添加食物，点击食物即删除该食物</p>
        <p>点击开整开始选择，停则停，PC 端还可以用 ESC 键来控制</p>
    </header>
    <section class="foodarr-list">
        <ul class="foodUl"></ul>
        <div class="input">
            <input type="button" value="开整" id="start">
        </div>
    </section>
    <section class="foodarr-add">
        <div class="add">
            <input type="text" placeholder="再添加一个让你犹豫不决的选择" id="addFoodInput">
            <input type="button" value="加" id="addFood">
        </div>
    </section>
</div>
<script src="./js/index.js"></script>
</body>
</html>
